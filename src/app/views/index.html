<div class="consigna__container" >
	<header class="mainHeader">
		<img src="../logo.jpg" class="redirectWithSearch" id="logoCentrado" ng-click="home()">
	</header>
	<div class="contentContainer">
	  <h2 id="bienvenido">Welcome to</h2>
	  <h1 id="pageName">Spotisearch</h1>
	  <p>Search your favourite songs over Spotify, 
	  just enter an artist's name in the following
	  search box and enjoy!</p>
	  <div class="searchDiv">
	  <input class="searchbar" type="text"  placeholder="Search artist" ng-model="home_search"/>
	  <button class="boton" ng-click="searchArtist()">Buscar</button>
	  </div>
	  
	  <h3>FAVORITOS</h3>

	  <ul>
	  	<li class="doble" ng-repeat="fav in favs">
	  		 <div class="caja_li">
	  		 		<img ng-src="{{fav.image}}">
	  				<div id="dataFavs">
	  				<p>{{fav.albumName}}</p>  
	  				<p>{{fav.artistName}}</p>         
	  				<p>{{fav.trackName}}</p>  
	  				</div>      
             </div>
	  	</li>
	  </ul>
	  </div>
	</div>
